<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ADD OR CHANGE DECK</title>

    <link rel="stylesheet" href="css/add.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="outer">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
        </ul>

        <div class="container">

            <div class="add-title">
                <h4>CHANGE DECK</h4>
            </div>
            <form action="/add" method="POST">
                <div class="form-group">
                    <label for="deck">Choose Deck</label>
                    <select class="form-control">
                        <option value="1">First Deck</option>
                        <option value="2">Second Deck</option>
                    </select>
                    <div class="submit-button">
                        <input class="btn btn-success" type="submit">
                    </div>
                </div>
            </form>

            <br>
            <br>

            <div class="add-title">
                <h4>ADD NEW DECK</h4>
            </div>
            <form action="/add" method="POST">
                <div class="form-group">
                    <label for="deck">Enter Name of Deck</label>
                    <input type="text" class="form-control" id="deckName">
                    <div class="submit-button">
                        <input class="btn btn-success" type="submit">
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="js/changedeck.js"></script>
</body>

</html>
